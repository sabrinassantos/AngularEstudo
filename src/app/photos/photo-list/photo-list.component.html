<div class="text-center mt-3 mb-3">
  <form>
    <input
    class="rounded" type="search"
    placeholder="search.."
    autofocus
    (keyup) ="filter = $event.target.value" >
    <!--
      colocar uma propriedade entre parenteses é fazer um eventbind, ou seja associar um bind a um evento
      então no caso estou dizendo para o evento keyup que ele vai avaliar a expressão
    -->
  </form>

</div>

<ap-photos [photos]="photos"></ap-photos>
